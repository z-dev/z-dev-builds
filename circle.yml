machine:
  node:
    version: 8.1.2

dependencies:
  override:
    - yarn install --pure-lockfile
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test

deployment:
  development:
    branch: master
    commands:
      - yarn run deploy:ci:dev
  production:
    branch: production
    commands:
      - yarn run deploy:ci:prod

